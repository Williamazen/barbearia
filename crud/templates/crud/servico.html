<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" rel="stylesheet"/>
<title>Registrar Serviço</title>

<style type="text/css">
h1{
	text-align: center;
	position: absolute;
	padding-left: 10%;

}
#sticky-sidebar{
	border-radius: 25px;
	background: lightblue;
	position: absolute;
	width: 34%;
	box-shadow: 5px 5px 5px grey;
	font-size: 25;

}
#col{
	padding-top: 10%;
	padding-left: 80%;
	max-width: 20%;
}

#main{
	padding-top: 15%;
	position: absolute;
	padding-right:10%; 
	font-size: 20;
}
#lable{
	background: blue;
}

#button{
	width: 25vw;
	box-shadow: 5px 5px 5px grey;
	z-index:10;

}
#btn{
	position: absolute;
	padding-top: 20%;
	z-index: 99;

}
#btn2{
	position: absolute; 
	padding-left: 40%;
	padding-top: 20%;
	z-index:10;
}
#btn3{
	position: absolute;
	padding-left: 80%;
	padding-top: 20%;	
}

.red{
	background-color: red;
}

.red:hover{
    background-color: darkred;
}

label:hover{
	font-color:darkblue;
	font-style: bold;
}



</style>
<h1>Registrar Serviço</h1>

<div class="container">
	<div class="row">
		<div class="col-xs-4" id="col">

			<div class="col-xs-2" id="sticky-sidebar">
				<br><br>
				<form action="{% url 'confirma' barbeiro.id %}" method="post">{% for p in promocoes %}
					<input type="radio" name="promo"	id="p{{ forloop.counter }}" value="{{ p.id }}" required>
					<label id="label"  for="p{{ forloop.counter }}">{{p.name}}</label>
					{% endfor %}
					<br><br>
					Total : 
				</div>
			</div>
			<div class="col-xs-8" id="main">


				{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}


				{% csrf_token %}
				{% for s in servicos %}
				<input type="checkbox" name="servico"	id="s{{ forloop.counter }}" value="{{ s.id}}">
				<label for="s{{ forloop.counter }}">{{s.name}}<br>    Preço: R${{s.price}}</label><br>
				{% endfor %}
				<div id="container">
					<div id="btn">
						<input id="button" class="btn btn-primary" type="submit" value="Confirmar Serviços">
					</div>

				</form>

				<div id="btn2">
					<a id="button" class="btn btn-primary" href="{% url 'new' %}">Registrar Cliente</a>
				</div>
				

				<div id="btn3">
					<a id="button" class="btn btn-primary red" href="{% url 'index' %}">Cancelar</a>
				</div>

			</div>
		</div>
	</div>
</div>
